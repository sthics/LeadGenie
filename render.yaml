services:
  # Main API Service
  - type: web
    name: leadgenie-api
    runtime: python
    buildCommand: pip install -r requirements.txt && python scripts/deploy.py
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    plan: starter
    region: oregon
    branch: main
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 15
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: SECURE_COOKIES
        value: true
      - key: BACKEND_CORS_ORIGINS
        value: https://leadgenie-frontend.onrender.com,http://localhost:3000,http://localhost:5173,http://localhost:5174
      - key: POSTGRES_SERVER
        fromDatabase:
          name: leadgenie-db
          property: host
      - key: POSTGRES_USER
        fromDatabase:
          name: leadgenie-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: leadgenie-db
          property: password
      - key: POSTGRES_DB
        fromDatabase:
          name: leadgenie-db
          property: database
      - key: REDIS_HOST
        fromService:
          type: redis
          name: leadgenie-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: leadgenie-redis
          property: port
      - key: REDIS_URL
        fromService:
          type: redis
          name: leadgenie-redis
          property: connectionString
      - key: FIRST_SUPERUSER
        value: admin@leadgenie.com
      - key: FIRST_SUPERUSER_PASSWORD
        generateValue: true

  # Redis Service
  - type: redis
    name: leadgenie-redis
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

databases:
  # PostgreSQL Database
  - name: leadgenie-db
    databaseName: leadgenie
    user: leadgenie_user
    plan: starter
    region: oregon